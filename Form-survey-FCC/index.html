<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"/></label>
        <label for="email" id="email-label">Email<input type="email" id="email" required placeholder="Enter your Email"/></label>
        <label for="number" id="number-label">Age (optional)<input type="number" id="number" min="10" max="99" placeholder="Age"/></label>
        <span>Which option best describes your current role?</span>
        <select id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
        </select>
        <span>Would you recommend freeCodeCamp to a friend?</span>
        <label><input type="radio" name="recommend" value="definitely" class="inline"/> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe" class="inline"/> Maybe</label>
        <span>What would you like to see improved? (Check all that apply)</span>
        <label><input type="checkbox" value="front-end-projects" class="inline" /> Front-end Projects</label>
        <label><input type="checkbox" value="back-end-projects" class="inline"/> Back-end Projects</label>
        <label><input type="checkbox" value="data-visualization" class="inline"/> Data Visualization</label>
        <span>Any comments or suggestions? </span>
        <textarea id="comments" placeholder="Enter your comment here..." rows="10" ></textarea>
        <input id="submit" type="submit" value="submit"></input>
    </form>
</body>
</html>
